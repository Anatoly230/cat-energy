<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Каталог питания</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/Oswald-Regular.woff2" as="font">
  <link rel="preload" href="fonts/Oswald-Medium.woff2" as="font">
  <link rel="icon" href="favicon.ico">
  <link rel="icon" href="img/icons/favicons/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="img/icons/favicons/apple.png">
  <link rel="manifest" href="manifest.webmanifest">
</head>

<body class="page__body page-body">

  <header class="page-body__header main-header">
    <nav class="main-nav">
      <div class="main-nav__togles-wrapper">
        <a class="main-nav__logo main-nav__logo logo " href="index.html">
          <span class="visually-hidden">перейти на главную</span>
          <picture>
            <source media="(min-width: 1440px)" srcset="img/icons/sprite/logo-desktop.svg">
            <source media="(min-width: 768px)" srcset="img/icons/sprite/logo-tablet.svg">
            <img class="logo__pic" src="img/icons/sprite/logo-mobile.svg" alt="логотип компании cat energy" width="38"
              height="48">
          </picture>
        </a>
        <a class="main-nav__logo logo" href="#">
          <svg class="logo__pic-title" width="101" height="18">
            <use xlink:href="img/icons/sprite/sprite.svg#logo-title"></use>
          </svg>
        </a>
        <button class="main-nav__togle-menu togle-menu"><span class=" visually-hidden">Закрыть</span></button>
      </div>
      <menu class="main-nav__menu menu">
        <li class="menu__item">
          <a class="menu__item-link " href="index.html">Главная</a>
        </li>
        <li class="menu__item">
          <a class="menu__item-link menu__item-link--current" href="#">Каталог продукции</a>
        </li>
        <li class="menu__item">
          <a class="menu__item-link" href="form.html">Подбор программы</a>
        </li>
      </menu>
    </nav>
  </header>

  <main class="page__content order ">


            <div class="fields__item reception reception--icon">
              <input class="reception__field" type="email" name="mail" id="mail" placeholder="kuklachev@gmail.com"
                required>
              <label class="reception__label" for="mail">E-mail:*</label>
              <svg class="reception__icon" width="20" height="20">
                <use xlink:href="img/icons/sprite/sprite.svg#mail"></use>
              </svg>
            </div>

            <div class="fields__item reception">
              <input class="reception__field" type="email" name="mail" id="phone" placeholder="8 (960) 900-60-90"
                required>
              <label class="reception__label" for="phone">Телефон:*</label>
                            <svg class="reception__icon" width="20" height="20">
                <use xlink:href="img/icons/sprite/sprite.svg#phone"></use>
              </svg>
            </div>

  </main>

  <footer class="page-body__footer main-footer">
    <div class="main-footer__wrapper">
      <a href="#" class="main-footer__item  main-footer__logo-link logo">
        <span class="visually-hidden">перейти на главную</span>
        <svg class="main-footer__logo-pic" width="128" height="24">
          <use xlink:href="img/icons/sprite/sprite.svg#logo-title"></use>
        </svg>
      </a>
      <ul class="main-footer__item main-footer__social-list social-list">
        <li class="social-list__item">
          <a class="social-list__item-link" href="#">
            <span class="visually-hidden">мы во Вконтакте</span>
            <svg class="social-list__item-pic" width="26" height="17">
              <use xlink:href="img/icons/sprite/sprite.svg#vk"></use>
            </svg>
          </a>
        </li>
        <li class="social-list__item">
          <a class="social-list__item-link" href="#">
            <span class="visually-hidden">мы на Youtube</span>
            <svg class="social-list__item-pic" width="24" height="19">
              <use xlink:href="img/icons/sprite/sprite.svg#yt"></use>
            </svg>
          </a>
        </li>
        <li class="social-list__item">
          <a class="social-list__item-link" href="#">
            <span class="visually-hidden">наш канал в телеграмм</span>
            <svg class="social-list__item-pic" width="20" height="17">
              <use xlink:href="img/icons/sprite/sprite.svg#tm"></use>
            </svg>
          </a>
        </li>
      </ul>
      <a class="main-footer__item  main-footer__devs-link" href="#">
        <span class="main-footer__devs">HTML Academy</span>
        <svg class="main-footer__devs-logo" width="27" height="34">
          <use xlink:href="img/icons/sprite/sprite.svg#academy"></use>
        </svg>
      </a>
    </div>
  </footer>

  <script src="js/script.min.js"></script>
</body>

</html>
